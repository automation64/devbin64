---
# template: 1.0.0
version: "2"
linters:
  default: standard
  disable:
    - cyclop          # Reports overly complex function bodies.
    - exhaustruct     # Checks if all fields of a struct are initialized.
    - godox           # Finds TODO/FIXME/BUG comments.
    - gosec           # Inspects source code for security problems.
    - lll             # Reports long lines.
  enable:
    - asciicheck        # Checks for non-ASCII characters in identifiers.
    - bidichk           # Checks for potential bidirectional text vulnerabilities.
    - bodyclose         # Checks whether HTTP response bodies are closed.
    - depguard          # Checks for usage of forbidden packages.
    - dupl              # Reports duplicated code fragments.
    - errcheck          # Checks for unhandled errors.
    - forcetypeassert   # Finds forced type assertions (`v, ok := x.(T)` where `ok` is ignored).
    - gocritic          # The most opinionated code analysis tool.
    - goprintffuncname  # Checks for proper naming of printf-like functions.
    - govet             # The standard Go tool for checking correctness.
    - ineffassign       # Detects ineffectual assignments.
    - misspell          # Finds commonly misspelled words.
    - nakedret          # Finds functions using naked returns.
    - prealloc          # Finds places where slices can be preallocated.
    - revive            # A faster, configurable alternative to 'golint'.
    - tagliatelle       # Checks struct tag format consistency.
    - unconvert         # Removes unnecessary type conversions.
    - unparam           # Finds unused function parameters.
    - unused            # Finds unused constants, variables, functions, and types.  
output:
  path-mode: "abs"
run:
  tests: true
  timeout: 5m
...
