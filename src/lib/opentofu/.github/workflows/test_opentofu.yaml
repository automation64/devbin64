---
# Template: 1.2.0
name: "Test / OpenTofu"

env:
  DEV_CICD_DEBUG: ""
  BL64_LIB_CICD: "YES"
  DEV_TEST_BASH_RUNNER_ENVIRONMENT: "ON"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "feature/**"
    paths:
      - "src/**"

jobs:
  test-opentofu:
    runs-on: "ubuntu-latest"
    steps:

      - name: "Check out repository code"
        uses: "actions/checkout@main"

      - name: "Prepare environment"
        run: "./bin/dev-lib-base"

      - name: "Download tools"
        run: "./bin/dev-lib-opentofu"

      - name: "Prepare Source"
        run: "./bin/dev-build-opentofu"

      - name: "Run Test - TF Plan"
        run: "./bin/dev-test-opentofu-plan"

      - name: "Run Test - TF Test"
        run: "./bin/dev-test-opentofu-test"
...
