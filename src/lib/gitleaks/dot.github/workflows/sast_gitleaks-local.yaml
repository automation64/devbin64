---
# template: 1.3.1
name: "SAST/GitLeaks"

env:
  DEV_CICD_DEBUG: "NONE"
  BL64_LIB_CICD: "YES"
  DEV_TEST_BASH_RUNNER_ENVIRONMENT: "ON"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "feature/**"

jobs:
  sast-gitleaks:
    runs-on: "ubuntu-latest"
    steps:

      - name: "Check out repository code"
        uses: "actions/checkout@main"

      - name: "Cache local tools"
        uses: "actions/cache@v5"
        with:
          path: \
            ./lib/bl64
            ./lib/inst64
          key: "lib-base"

      - name: "Download tools"
        run: |
          ./bin/dev-lib-base &&
          ./bin/dev-lib-gitleaks

      - name: "Run SAST"
        run: "./bin/dev-sast-gitleaks"
...
